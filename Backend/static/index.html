<!DOCTYPE html>
<html>
<head>
    <title>Input Text Example</title>
</head>
<body>
    <form method="post" action="http://127.0.0.1:8000/submitprompt/">
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" name="prompt" placeholder="Type something here">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
